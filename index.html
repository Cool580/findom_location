<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Goddess Eda’s Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #f1c40f; }
    p.lead { margin-bottom: 1.5rem; font-size: 1rem; color: #ecf0f1; }
    button, input[type="submit"] {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #111;
      background: #f1c40f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover, input[type="submit"]:hover { background: #d4ac0d; }
    label { display: block; margin: 0.75rem 0 0.25rem; font-size: 0.9rem; color: #ecf0f1; text-align: left; }
    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%; padding: 0.5rem; border: none; border-radius: 4px; margin-bottom: 0.75rem;
    }
    #geoStatus { margin-top: 1rem; font-size: 1rem; color: #2ecc71; min-height: 1.2rem; }
    #addressDisplay { margin: 0.5rem 0; font-size: 0.9rem; color: #ecf0f1; min-height: 2rem; }
    .success { margin-top: 1rem; font-size: 0.9rem; color: #2ecc71; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tech Goddess Eda’s Portal</h1>
    <p class="lead">Submit your details & allow precise location detection:</p>

    <button id="locateBtn">Detect Exact Location</button>
    <p id="geoStatus"></p>
    <p id="addressDisplay"></p>

    <form id="userForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="address">Postal Address</label>
      <input type="text" id="address" name="address" placeholder="Street, City, Country" required>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <!-- Hidden coords -->
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">

      <input type="submit" value="Submit Details">
      <p id="message" class="success"></p>
    </form>
  </div>

  <script>
    // Replace this with your Webhook.site URL
    const webhookUrl = 'https://webhook.site/2c290c87-24d2-41e3-9d15-f9fbb4c5425d';
    const mapboxToken = 'pk.eyJ1IjoiY29vbDU4IiwiYSI6ImNtYWNjMDhtdjAxYTgya3NldnpoeDYydngifQ.5_7aPa23SL8SYpODyetb-Q';
    const locateBtn = document.getElementById('locateBtn');
    const statusEl = document.getElementById('geoStatus');
    const addressEl = document.getElementById('addressDisplay');

    locateBtn.addEventListener('click', () => {
      addressEl.textContent = '';
      if (!navigator.geolocation) return statusEl.textContent = 'Geolocation not supported';
      statusEl.textContent = 'Locating...';
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        statusEl.textContent = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lon;

        // Reverse geocode via Mapbox
        try {
          const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${lon},${lat}.json?access_token=${mapboxToken}`;
          const res = await fetch(url);
          const data = await res.json();
          if (data.features.length) {
            const fullAddr = data.features[0].place_name;
            addressEl.textContent = fullAddr;
            document.getElementById('address').value = fullAddr;
          }
        } catch (e) {
          addressEl.textContent = 'Address lookup failed';
        }
      }, () => statusEl.textContent = 'Location failed', { enableHighAccuracy: true });
    });

    document.getElementById('userForm').addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      const payload = {
        name: f.name.value,
        email: f.email.value,
        address: f.address.value,
        latitude: f.latitude.value,
        longitude: f.longitude.value,
        photo: f.photo.files[0]?.name || ''
      };
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        document.getElementById('message').textContent = 'Submitted successfully!';
        f.reset(); statusEl.textContent = ''; addressEl.textContent = '';
      } catch {
        document.getElementById('message').textContent = 'Submission error';
      }
    });
  </script>
</body>
</html>
