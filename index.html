<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Goddess Eda’s Portal</title>
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.85);
      border-radius: 12px; padding: 2rem;
      max-width: 420px; width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #f1c40f; }
    p.lead { margin-bottom: 1rem; font-size: 1rem; color: #ecf0f1; }
    button { margin-top: 1rem; padding: 0.75rem 1.5rem; font-size: 1rem;
      color: #111; background: #f1c40f; border: none; border-radius:6px;
      cursor: pointer; transition: background .3s; width:100%; }
    button:hover { background: #d4ac0d; }
    #geoStatus { margin-top:1rem; font-size:1rem; color:#e74c3c; min-height:1.2rem; }
    #addressDisplay { margin:0.5rem 0; font-size:0.9rem; color:#ecf0f1; min-height:2rem; }
    #map { width:100%; height:200px; margin-top:1rem; border-radius:8px; }
    .warning { margin-top:1rem; font-size:0.9rem; color:#e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tech Goddess Eda’s Portal</h1>
    <p class="lead">I see you... Allow me to pinpoint your exact location.</p>

    <button id="locateBtn">Detect Exact Location</button>
    <p id="geoStatus"></p>
    <p id="addressDisplay"></p>
    <div id="map"></div>
    <p class="warning">Your device has been compromised. There is no escape...</p>

    <form id="userForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
      <button type="submit">Submit Details</button>
      <p id="message" class="warning"></p>
    </form>
  </div>

  <!-- Mapbox JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <script>
    const mapboxToken = 'pk.eyJ1IjoiY29vbDU4IiwiYSI6ImNtYWNjMDhtdjAxYTgya3NldnpoeDYydngifQ.5_7aPa23SL8SYpODyetb-Q';
    mapboxgl.accessToken = mapboxToken;
    const locateBtn = document.getElementById('locateBtn');
    const statusEl = document.getElementById('geoStatus');
    const addressEl = document.getElementById('addressDisplay');
    const mapEl = document.getElementById('map');

    locateBtn.addEventListener('click', () => {
      addressEl.textContent = '';
      mapEl.innerHTML = '';
      if (!navigator.geolocation) {
        statusEl.textContent = 'Geolocation not supported by your browser.';
        return;
      }
      statusEl.textContent = 'Locating...';
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        statusEl.textContent = `Coords: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lon;

        // Reverse geocode
        try {
          const res = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lon},${lat}.json?access_token=${mapboxToken}`);
          const data = await res.json();
          if (data.features && data.features.length) {
            addressEl.textContent = data.features[0].place_name;
          } else {
            addressEl.textContent = 'Address not found';
          }
        } catch (e) {
          addressEl.textContent = 'Address lookup failed';
        }

        // Show map
        const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/dark-v10', center: [lon, lat], zoom: 14 });
        new mapboxgl.Marker().setLngLat([lon, lat]).addTo(map);
      }, (err) => {
        statusEl.textContent = 'Location detection failed.';
      }, { enableHighAccuracy: true, timeout:15000 });
    });

    document.getElementById('userForm').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('message').textContent = 'Thank you! Your details have been captured.';
    });
  </script>
</body>
</html>
