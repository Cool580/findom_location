<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Goddess Eda's Locator</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #f39c12;
    }
    p.description {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.4;
      color: #ddd;
    }
    .status {
      margin: 0.5rem 0;
      font-weight: bold;
      color: #e74c3c;
    }
    .details {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #bdc3c7;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #111;
      background: #f39c12;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Greetings, I’m Tech Goddess Eda</h1>
    <p class="description">By analyzing your IP address, I now know where you are on this planet.</p>
    <p id="status" class="status">Determining location…</p>
    <div id="details" class="details"></div>
    <button onclick="fetchLocation()">Update Location</button>
  </div>

  <script>
    async function fetchLocation() {
      const statusEl = document.getElementById('status');
      const detailsEl = document.getElementById('details');

      statusEl.textContent = 'Please wait...';
      detailsEl.textContent = '';

      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        statusEl.textContent = `IP: ${data.ip}`;
        detailsEl.innerHTML = `
          <p><strong>Country:</strong> ${data.country_name}</p>
          <p><strong>Region:</strong> ${data.region}</p>
          <p><strong>City:</strong> ${data.city}</p>
          <p><strong>Coordinates:</strong> ${data.latitude}, ${data.longitude}</p>
        `;
      } catch (error) {
        statusEl.textContent = 'Location detection failed';
        detailsEl.textContent = '';
      }
    }

    // Automatically fetch on load
    fetchLocation();
  </script>
</body>
</html>
